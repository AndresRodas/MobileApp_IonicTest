<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <div class="flex justify-between">
      <div class="flex flex-col order-first font-sans">
        <div>
          <p class="text-xl">{{folder}}</p>
          <!-- <ion-title>{{ folder }}</ion-title> -->
        </div>
        <div>
          <!-- <ion-title class="text-sm">{{user}} - {{date}}</ion-title> -->
          <p class="text-sm text-sky-200">{{user}} - {{date}}</p>
        </div>
      </div>
      <div class="order-last mr-3">
        <button class="btn btn-outline bg-sky-200">
          <ion-icon name="refresh" color="dark"></ion-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div >
    <div class="grid grid-cols-2 gap-2 mt-6">
      <div class="ml-6 mr-3">
        <select class="select select-bordered w-full max-w-xs text-sm bg-sky-50">
          <option disabled selected>Todas las tiendas</option>
          <option>Sucursal San Juan</option>
          <option>Tienda Villa Nueva</option>
          <option>Sucursal Central</option>
        </select>
      </div>
      <div class="ml-3 mr-6">
        <select class="select select-bordered w-full max-w-xs text-sm bg-sky-50">
          <option disabled selected>Todos los pilotos</option>
          <option>Juan Perez</option>
          <option>Pedro Garc√≠a</option>
          <option>Carlos Morales</option>
          <option>Jose Mendez</option>
        </select>
      </div>
      <div class="ml-14 mr-6 pt-6 mt-1 card shadow-xl bg-sky-50">
        <div class="card-body">
          <div class="card-title"><ion-icon name="calendar-outline"></ion-icon>Fecha:</div>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime" presentation="date"></ion-datetime>
            </ng-template>
          </ion-modal>
        </div>
      </div>
      <div class="ml-6 mr-14 mt-1 card shadow-xl bg-sky-50">
        <div class="card-body">
          <div class="card-title"><ion-icon name="cube-outline"></ion-icon>Paquetes</div>
          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Todos</span> 
              <input type="radio" name="radio-4" class="radio bg-blue-300" checked />
            </label>
            <label class="label cursor-pointer">
              <span class="label-text">Pendientes</span> 
              <input type="radio" name="radio-4" class="radio bg-red-300" />
            </label>
            <label class="label cursor-pointer">
              <span class="label-text">Entregados</span> 
              <input type="radio" name="radio-4" class="radio bg-green-300" />
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 mt-5 ml-5 mr-5">
      <div class="text-center ml-3 mr-1">
        <div class="card shadow-lg mb-3 bg-sky-50">
          <div class="stat">
            <div class="stat-title"><ion-icon class="text-green-500" name="cash-outline"></ion-icon> Total a cobrar</div>
            <div class="stat-value text-blue-400">Q3,650</div>
          </div>
        </div>
        <div class="card shadow-lg mt-3 bg-sky-50">
          <div class="stat">
            <div class="stat-title"><ion-icon class="text-orange-500" name="cube-outline"></ion-icon> Paquetes totales</div>
            <div class="stat-value text-blue-400">22</div>
          </div>
        </div>
      </div>
      <div class="card shadow-lg text-center mr-3 ml-1 bg-sky-50">
        <div class="card-body">
          <div class="stat justify-items-center">
            <div class="stat-title "><ion-icon class="text-blue-500" name="stats-chart-outline"></ion-icon> Porcentaje logrado</div>
            <div class="radial-progress mt-1 text-blue-400" style="--value:72;">72%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col mt-6">
      <div class="card shadow-xl mr-3 ml-3 mt-3 mb-3 bg-teal-50" *ngFor="let pack of package">
        <div class="card-body">
          <div class="flex justify-between">
            <h2 class="card-title order-first">{{pack.id}}
              <div *ngIf="pack.state == 'Pendiente'" class="badge badge-error">{{pack.state}}</div>
              <div *ngIf="pack.state == 'Pagado'" class="badge badge-success">{{pack.state}}</div>
            </h2>
            <div class="stat-value text-blue-500 order-last">Q{{pack.price}}.00</div>
          </div>
          <div class="flex justify-between">
            <p class="order-first"><ion-icon class="text-blue-500" name="people-outline"></ion-icon><b>  {{pack.name_person}}</b></p>
            <p class="order-first" *ngFor="let num of pack.phone_number"><ion-icon class="text-blue-500" name="call-outline"></ion-icon>  {{num}}</p>
          </div>
          <p><ion-icon class="text-blue-500" name="home-outline"></ion-icon>  {{pack.address}}</p>
          <p><ion-icon class="text-blue-500" name="bicycle-outline"></ion-icon>  {{pack.pilot}}</p>
          <div class="flex justify-between">
            <div class="badge badge-lg">{{pack.company}}</div>
            <div class="badge badge-lg badge-outline">{{pack.step}}</div>
          </div>
          <p *ngIf="pack.message != ''" ><ion-icon class="text-blue-500" name="warning-outline"></ion-icon><b>  {{pack.message}}</b></p>
        </div>
      </div>
    </div>
  </div> 
</ion-content>
